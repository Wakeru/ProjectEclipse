<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Review.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Posts!
    </title>
</head>
<body>
    <center> <!-- Center tag to center anything underneath it-->
        <h1><fontcolor=red>Rate Our Website</fontcolor></h1> <!--A header-->
        Please rate your experience with our website!
        <form id="feedback" action="">
          <div class="pinfo">First Name</div>
            
          <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"></span>
            <input  name="name" placeholder="John" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="pinfo">Last Name</div>
          <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"></span>
              <input name="lastName" type="text" class="form-control" placeholder="Doe">
               </div>
            </div>
          </div>
          
          <div class="pinfo">Rate us!</div>
            
          
          <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-heart"></i></span>
             <select class="form-control" id="rate">
                <option value="1star">1</option>
                <option value="2stars">2</option>
                <option value="3stars">3</option>
                <option value="4stars">4</option>
                <option value="5stars">5</option>
              </select>
              </div>
            </div>
          </div>
          
           <div class="pinfo">How could we improve?</div>
            
          
          <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
            <textarea class="form-control" id="review" rows="3"></textarea>
           
              </div>
            </div>
          </div>
          
           <button type="submit" class="btn btn-primary">Submit</button>
          
          
          </form>
    </center>
</body>
</html>
