<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers Rate Me! | Sign In page
    </title>
</head>
<body>
    <center> <!-- Center tag to center anything underneath it-->
        <h1>Sign In Page</h1> <!--A header-->
        <form action="/insert.php" method="POST">
            <table>
                <tr>
                    <td>First Name: </td> <!--Label is like making a varibale-->
                    <td><input type="text" id="F_name" name="F_name" placeholder="First Name" required></td>
                </tr>

                <tr></tr>
                    <td>Last Name: </td>
                    <td><input type="text" id="L_name" name="L_name" placeholder="Last Name" required></td>
                      <!-- With no label, same difference, but we need label in order to keep the information from the user inputs-->
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="Pwd" name="Pwd" placeholder="Password" required></td>
                   
                </tr>

                <tr>
                    <td>Rutgers Email: </td>
                    <td><input type="email" id="Email" name="Email" placeholder="abc01@scareletmail.rutgers.edu" required></td>
                    
                </tr>

                <tr>
                    <td>RUID: </td> <!--Do we want it to be a string? or a number?-->
                    <td><input type="number" id="RUID" name="RUID" placeholder="123456789" required></td>
                
                </tr>

                <tr>
                    <td>Choose your Campus:</td>
                    <td>
                    <input type="radio" id="New_Brusnwick" name="campus" value="New_Brusnwick" required>New Brusnwick
                    <input type="radio" id="Newark" name="campus" value="Newark" required>Newark
                    <input type="radio" id="Camden" name="campus" value="Camden" required>Camden
                    </td>
        
                </tr>
                    <td><input type="submit" value="Submit"></td>
                
                </tr>
            </table>
        </form>

        <a href="EclipsePost.html">
            <button type="button">
                Sign in!
            </button>
        </a>
    </center>
    
</body>
</html>
